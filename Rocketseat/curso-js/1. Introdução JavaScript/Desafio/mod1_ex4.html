<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        function experiencia(anos) {

            if (anos < 0) {
                return "Insira uma quantidade de estudo válida";
            }

            if (anos >= 0 && anos <= 1) {
                return 'Iniciante';
            }

            else if (anos > 1 && anos <= 3) {
                return 'Intermediário';
            }

            else if (anos > 3 && anos <= 6) {
                return 'Avançado';
            }

            else {
                return 'Jedi Master'
            }
        }

        var anosEstudo = 1;

        var exp = experiencia(anosEstudo);
        console.log("O usuário possui " + anosEstudo + " anos de estudo, sendo considerado: " + exp);


    </script>

</body>

</html>
