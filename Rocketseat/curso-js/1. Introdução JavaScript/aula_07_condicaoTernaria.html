<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        //Condicao ternaria apenas se aplica quando existe:
        // um unico if e um unico else como:

        var sexo = 'M';

        if (sexo === 'M') {
            console.log('Masculino');
        } else {
            console.log('Feminino');
        }

        // Pode ser reescrito:

        var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';

        console.log(retorno);


    </script>

</body>

</html>
