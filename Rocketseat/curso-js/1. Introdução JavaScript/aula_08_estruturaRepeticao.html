<body>


    <script>

        //FOR
        // Usa-se for quando se SABE o tamanho do intervalo

        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }

        //WHILE
        // Usa-se quando NÃƒO se SABE o tamanho do intervalo

        var j = 219345872;
        while (j > 50) {
            console.log(j);
            j /= 5;
        }

    </script>
