<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        function exibeAlgo() {
            console.log('Hello World');
        }

        function exibeAlg0() {
            console.log('Ola mundo');
        }

        //Definindo um Intervalo:
        //Dispara a mensagem Hello World, 
        //em um intervalo de 1000ms
        setInterval(exibeAlgo, 1000);

        //Dispara a mensagem Hello World,
        // uma unica vez quando o 
        //tempo de 5000ms estourar

        setTimeout(exibeAlg0, 5000)



    </script>

</body>

</html>
