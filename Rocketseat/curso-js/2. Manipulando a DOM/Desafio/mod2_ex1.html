<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button id="btn">Criar Box</button>
    <div id="app" style="display: flex; flex-direction: row; flex-wrap: wrap;"></div>

    <script>

        var containerElement = document.querySelector('#app');
        var buttonElement = document.querySelector('#btn');

        function addBox() {
            var boxElement = document.createElement('div');

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#F00';
            boxElement.style.margin = '1px';
            containerElement.appendChild(boxElement);

        };

        buttonElement.onclick = addBox;

    </script>
</body>

</html>
