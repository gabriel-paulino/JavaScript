<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button id="btn"
        style="display: flex; justify-content: center; width: 35%; height: 5vh; margin-left: auto; margin-right: auto; margin-bottom: 15px; font-size: 16px;">Criar
        Box</button>
    <div id="app" style="display: flex; flex-direction: row; flex-wrap: wrap;"></div>

    <script>

        var containerElement = document.querySelector('#app');
        var buttonElement = document.querySelector('#btn');

        function addBox() {

            var boxElement = document.createElement('div');

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#F00';
            //boxElement.style.margin = '1px';

            boxElement.onmouseover = function () {
                boxElement.style.backgroundColor = getRandomColor();
            };

            containerElement.appendChild(boxElement);
        };


        buttonElement.onclick = addBox;

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>
</body>

</html>
