<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul></ul>
    </div>

    <script>

        var listElement = document.querySelector('#app ul');
        var nomes = ["Diego", "Gabriel", "Lucas", "Leonardo", "Fernando", "Alexandre"];

        for (nome of nomes) {
            var nomeElement = document.createElement('li');
            var nomeText = document.createTextNode(nome);
            nomeElement.appendChild(nomeText);
            listElement.appendChild(nomeElement);
        }

    </script>

</body>

</html>
