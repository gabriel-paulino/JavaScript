<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input id="nome" />

    </div>

    <script>

        // Criando  elemento ->uma tag a (link) em uma estrutura HTML

        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'http://rocketseat.com.br');
        linkElement.setAttribute('title', 'Site da Rocketseat');

        var textElement = document.createTextNode('Acessar o site da Rocketseat');

        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app');
        containerElement.appendChild(linkElement);

        //Removendo um elemento atraves do JS

        var inputElement = document.querySelector('#nome');
        containerElement.removeChild(inputElement);









    </script>

</body>

</html>
